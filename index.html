<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
      }
      .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 100%;
          max-width: 1200px; /* Optional: limits the width of the container */
      }
      .grid-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 10px;
          width: 100%;
          box-sizing: border-box;
      }
      .grid-container img {
          width: 100%;
          height: auto;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      }
  </style>
</head>
<body>
  <!-- Image carousel -->
  <section class="hero is-small is-light">
    <div class="hero-body">
      <div class="container">
        <!-- Paper video. -->
        <div class="columns is-centered has-text-centered">
          <div class="column is-four-fifths">
            
            <div class="grid-container">
                  <!-- Replace `path/to/imageX.gif` with the actual paths to your GIF images -->
              <img src="vis/sponge.gif" alt="sponge.gif">
            </div>
          </div>
        </div>
      </div>
    </div>
    <h2 class="title is-3">Training Sequences - Sponge</h2>
  </section>


  <section class="hero is-small is-light">
    <div class="hero-body">
      <div class="container">
        <!-- Paper video. -->
        <div class="columns is-centered has-text-centered">
          <div class="column is-four-fifths">
            
            <div class="grid-container">
              <img src="vis/cat.gif" alt="cat.gif">
            </div>
          </div>
        </div>
      </div>
    </div>

    <h2 class="title is-3">Training Sequences - Cat Burrito</h2>
  </section>

  <section class="hero is-small is-light">
    <div class="hero-body">
      <div class="container">
        <!-- Paper video. -->
        <div class="columns is-centered has-text-centered">
          <div class="column is-four-fifths">
            
            <div class="grid-container">
              <img src="vis/bear.gif" alt="bear.gif">
            </div>
          </div>
        </div>
      </div>
    </div>
    <h2 class="title is-3">Training Sequences - Monkey</h2>
  </section>

  <section class="hero is-small is-light">
    <div class="hero-body">
      <div class="container">
        <!-- Paper video. -->
        <div class="columns is-centered has-text-centered">
          <div class="column is-four-fifths">
            
            <div class="grid-container">
              <img src="vis/test_bear.gif" alt="bear.gif">
              <img src="vis/test_cat.gif" alt="bear.gif">
              <img src="vis/test_sponge.gif" alt="bear.gif">
            </div>
          </div>
        </div>
      </div>
    </div>
    <h2 class="title is-3">Test Sequences - Monkey</h2>
  </section>
</body>

</html>
